<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue props</title>
  <style>
    #app { padding: .5em;  font-size: 30px; }
    #app div{ margin: 1em 0;  }
  </style>
</head>
<body>

  <div id="app">
    <child></child>
    <hr>
    <child :message="msg"></child>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.js"></script>
  <script>

    // child
    Vue.component('child', {
      props: {
        message: {
          type: String,
          default: () => {
            return "Hi 5xRuby!"
          }
        }
      },
      template: '<H1>{{ message }}</H1>'
    });

    // parent
    var vm = new Vue({
      el: '#app',
      data:{
        msg: 'Vue!'
      }
    });

  </script>


</body>
</html>
