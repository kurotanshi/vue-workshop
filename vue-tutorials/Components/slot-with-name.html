<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue compilation scope with slot</title>
  <style>
    #app { padding: 20px; font-size: 22px; }
    #app div{ margin: 10px 0; }
    .header, .footer{ font-size: 1.5em; display: block; background-color: #eee; padding: 10px; }
  </style>
</head>
<body>

  <template id="child-template">
    <div class="container">
      <header>
        <slot name="header"></slot>
      </header>

      <main>
        <slot></slot>
      </main>

      <footer>
        <slot name="footer"></slot>
      </footer>
    </div>
  </template>


  <div id="app">
    <h1 class="header" slot="header">這是 HEADER</h1>

    <p>A paragraph for the main content.</p>
    <p>And another one.</p>

    <p class="footer" slot="footer">這是 FOOTER</p>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>
  <script>

  // children component
  Vue.component('child', {
    template: '#child-template'
  });

  // parent component
  var parent = new Vue({
    el: '#app'
  });

  </script>

</body>
</html>
