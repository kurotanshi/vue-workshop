<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue - Two-way Binding</title>
  <style type="text/css">
    input{ width: 500px; padding: 3px 5px;  }

  </style>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message">
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.1/vue.min.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue, hello 5xRuby!'
      }
    });

  </script>


</body>
</html>
