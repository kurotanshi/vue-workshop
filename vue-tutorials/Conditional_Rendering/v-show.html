<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue v-show</title>
  <style>
    #app div{ margin: 1em 0; }
  </style>
</head>
<body>

  <div id="app">

    <h1 v-if="ok">Hello!</h1>
    <h1 v-else>Hello NG!</h1>

<hr>

    <!-- Note that v-show doesnâ€™t support the <template> syntax. -->
    <h1 v-show="ok">Hello!</h1>
    <h1 v-show="!ok">Hello NG!</h1>

  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data: {
        ok: false
      }
    });

  </script>


</body>
</html>
