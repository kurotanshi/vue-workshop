<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue Template v-if</title>
  <style>
    #app div{ margin: 1em 0; }
  </style>
</head>
<body>

  <div id="app">

    <template v-if="ok">
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data: {
        ok: true
      }
    });

  </script>


</body>
</html>
