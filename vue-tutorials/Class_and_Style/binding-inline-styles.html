<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue Binding Inline Styles</title>
  <style>
    #app div{ margin: 1em 0; }
  </style>
</head>
<body>

  <div id="app">

    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hello</div>

  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data: {
        activeColor: 'red',
        fontSize: 30
      }
    });

  </script>


</body>
</html>
