<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue Data Binding</title>
  <style>
    #app div{ margin: 1em 0;  }
  </style>
</head>
<body>

  <div id="app">
    <input v-model="msg">
    <br>

    <div>Message: {{ msg }}</div>
    <div v-once>This will never change: {{ msg }}</div>
    <div>rawHTML: {{ rawHTML }}</div>
    <div>rawHTML:<span v-html="rawHTML"></span></div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.1/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        msg:  'Hello!',
        rawHTML: '<h1>Hi!</h1>'
      }
    });


  </script>


</body>
</html>
