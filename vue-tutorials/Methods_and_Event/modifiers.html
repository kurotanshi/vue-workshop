<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <title>Vue Method Event Handlers</title>
  <style>
    #app div{ margin: 1em 0; font-size: 1.5em;  }
  </style>
</head>
<body>

  <div id="app">

    <!-- the click event's propagation will be stopped -->
    <a v-on:click.stop="doThis">doThis</a>

    <!-- the submit event will no longer reload the page -->
    <form v-on:submit.prevent="onSubmit">onSubmit</form>

    <!-- modifiers can be chained -->
    <a v-on:click.stop.prevent="doThat">doThat</a>

    <!-- just the modifier -->
    <form v-on:submit.prevent></form>

    <!-- use capture mode when adding the event listener -->
    <div v-on:click.capture="doThis">...</div>

    <!-- only trigger handler if event.target is the element itself -->
    <!-- i.e. not from a child element -->
    <div v-on:click.self="doThat">...</div>

  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>
  <script>
  </script>


</body>
</html>
