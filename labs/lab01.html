<!DOCTYPE html>
<html>
<head>
  <title>Lab 01: Hello Vue!</title>

</head>
<body>

  <div id="app">
    <div>{{ msg }}</div>
    <input v-model="msg">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data:{
        msg: 'Hello',
        num: 0
      }
    })

  </script>
</body>
</html>
