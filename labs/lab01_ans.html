<!DOCTYPE html>
<html>
<head>
  <title>Lab 01: Hello Vue!</title>

</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data:{
        message: 'Hello Vue!'
      }
    });

  </script>
</body>
</html>
