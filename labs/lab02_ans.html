<!DOCTYPE html>
<html>
<head>
  <title>Lab 02: filters</title>
  <style type="text/css">
    input{ font-size: 2em; }
  </style>
</head>
<body>

  <div id="app">
    <input v-model="msg">
    <h1>{{ msg }}</h1>
    <h1>{{ msg | _toUppercase }}</h1>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app',
      data:{
        msg:  'hello!'
      },
      filters: {
        _toUppercase: function (value) {
          // todo: 將 value 轉大寫後回傳.
          if (!value) return '';
          return value.toUpperCase();
        }
      }
    });

  </script>
</body>
</html>
